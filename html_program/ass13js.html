<!--13.Create a program that takes an array of numbers and returns the sum of all the even numbers in the array.-->
<html>
        <script>
                <!--code to add even numbers-->
               function sumofEven()
                {
                   var i; 
                   var sum=0;
                   var num=new Array();
                   num[0]=parseInt(document.getElementById("n1").value);
                   num[1]=parseInt(document.getElementById("n2").value);
                   num[2]=parseInt(document.getElementById("n3").value);
                   num[3]=parseInt(document.getElementById("n4").value);
                   for(i=0;i<num.length;i++)
                   {
                       if(num[i]%2==0)
                       {   
                          sum=sum+num[i];
                       }
                   }
                   alert("Addition of even number is"+sum);
               }    
                   
        </script>
        <body>
               number1=<input type=text id="n1"/><br>
               number2=<input type=text id="n2"/><br>
               number3=<input type=text id="n3"/><br>
               number4=<input type=text id="n4"/><br>
               <input type=button value="show" onclick="sumofEven();"/>

        </body>
</html>
