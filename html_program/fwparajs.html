<html>
        <script language="javascript">
                function check (num) 
                    {
                       var num;
                    
                       if (isNaN(num))
                       {
                          alert("number is not valid");
                       }
                       else
                       {
                          alert("number is valid");
                       }
                    }
        </script>
        <body>
              enter number:<input type=text name="n1"/><br><br>
              <input type=button value="check" onclick="check(document.getElementsByName('n1')[0].value);"/>
        </body>
</html>
