<!DOCTYPE html>
        <head>
                <style>
                          img { position:absolute;
                                left:0px;
                                top:0px;
                                z-index:-1;}  
                </style>
        </head>
        <body>
                <h2 style="color:white;">THIS IS A HEADING</h2>
                <img src="download.jpg" width=250 height=250/>
                <p style="color:red;">Because the image has a z-index of -1, it will be placed behind the text.</p>
        </body>
</html>
