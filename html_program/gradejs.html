<html>
       <script language="javascript">
                function findgrade (marks,name)
                   {
                      var marks,name;
                      if (marks>=90 && marks<=100)
                      {
                         alert("you have recived S grade");
                      }
                      else if(marks>=80 && marks<90)
                      {
                         alert("you have recived A grade");
                      }
                       else if(marks>=70 && marks<80)
                      {
                         alert("you have recived B grade");
                      }
                       else if(marks>=60 && marks<70)
                      {
                         alert("you have recived C grade");
                      }
                       else if(marks>=50 && marks<60)
                      {
                         alert("you have recived D grade");
                      }
                       else if(marks>=40 && marks<50)
                      {
                         alert("you have recived E grade");
                      }
                       else if(marks>=0 && marks<40)
                      {
                         alert("you are fail");
                      }
                       else
                      {
                         alert("invalid marks");
                      }
                   }
       </script>
      <body>
             name:<input type=text name="n1"/><br><br>
             marks:<input type=text name="m1"/><br><br>
             <input type=button value="showresult" onclick="findgrade(document.getElementsByName('n1')[0].value,
                                                                      document.getElementsByName('m1')[0].value)";/>
             
      </body>
</html>
