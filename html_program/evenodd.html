<html>
       <script>
                for(num=0;num<=15;num++)
                {
                  if(num===0)
                  {
                    document.write(num+"is even"+"<br>");
                  }
                  else if(num%2==0)
                  {
                     document.write(num+"is even<br>");
                  }
                  else
                  {
                     document.write(num+"is odd<br>");
                  }
               }
       </script>
</html>
