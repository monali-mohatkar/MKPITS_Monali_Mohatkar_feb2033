       <script language="javascript">
            function leapYear (year) 
               {
                  var year;
                  if ((year%4==0) && (year%100!=0) || (year%400==0))
                  {
                     alert("year is laeap year");
                  }
                  else
                  {
                     alert("not a leap year");
                  }
               }   
      </script>

              year:<input type=text name="y1"/><br><br>
