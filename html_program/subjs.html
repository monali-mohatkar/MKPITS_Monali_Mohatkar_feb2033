<html>
       <script language="javascript">
                 var math,phy,chem,total,percentage;
                 math=parseInt(prompt("enter the maths mark"));
                 phy=parseInt(prompt("enter the phy marks"));
                 chem=parseInt(prompt("enter the chem marks"));
                 total=math+phy+chem;
                 percentage=parseFloat(total/100);
                 document.write("subjects"+"<br>"+"math="+math+"<br>"+"phy="+phy+"<br>"+"chem="+chem+"<br>"+"Total="+total+"<br>"+"percentage="+percentage);
       </script>
</html>
