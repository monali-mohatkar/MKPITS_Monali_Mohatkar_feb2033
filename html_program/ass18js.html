<!--18.Create a program that takes an array of numbers and returns the product of all the numbers in the array.-->
<html>
        <script>
               <!--code for product of array element-->
               function calculate()
                {
                   var mul=1;
                   var num=new Array();
                   num[0]=parseInt(document.getElementById("n1").value);
                   num[1]=parseInt(document.getElementById("n2").value);
                   num[2]=parseInt(document.getElementById("n3").value);
                   num[3]=parseInt(document.getElementById("n4").value);
                   num[4]=parseInt(document.getElementById("n5").value);
                   num[5]=parseInt(document.getElementById("n6").value);
                   for(i=0;i<num.length;i++)
                   {
                      mul=mul*num[i];
                   }
                   alert("Multiplication is"+mul);
               }   
        </script>
        <body>
               number1=<input type=text id="n1"/><br>
               number2=<input type=text id="n2"/><br>
               number3=<input type=text id="n3"/><br>
               number4=<input type=text id="n4"/><br>
               number5=<input type=text id="n5"/><br>
               number6=<input type=text id="n6"/><br>
               <input type=button value="product" onclick="calculate();"/>

        </body>
</html>
