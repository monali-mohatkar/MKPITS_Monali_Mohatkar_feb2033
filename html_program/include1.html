<html>
        <body>
        
               <table align=center border=1px solid black height=200 width=300>
                 <tr>
                     <th><button id="b1" value="-"/></button></th>
                     <th><button id="b2" value="-"/></button></th>
                     <th><button id="b3" value="-"/></button></th>
                     <th><button id="b4" value="-"/></button></th>
                 </tr>
                 <tr>
                     <th><button id="b5" value="-"/></button></th>

                     <th><button id="b7" value="-"/></button></th>
                     <th><button id="b8" value="-"/></button></th>
                 </tr>
                 <tr>
                     <th><button id="b9" value="-"/></button></th>

                     <th><button id="b11" value="-"/></button></th>
                     <th><button id="b12" value="-"/></button></th>
                </tr>
               
               </table>
               <center><input style="border-radius:10px;font-size:30px;padding:10px;margin:20px;color:green;align:center;" type=button value="start" onclick="start();"/></center>>
           
           </body>
   
        <script>
        var arr=new Array();
        var num=12;
        do
        {
          var n1=Math.floor(Math.random()*12)+1;
          if(! arr.includes(n1))
          {
            arr.push(n1);
          }
         }
         while(arr.length<num);
        function start()
        {
           document.getElementById("b1").innerHTML=arr[0];
           document.getElementById("b2").innerHTML=arr[1];
           document.getElementById("b3").innerHTML=arr[2];
           document.getElementById("b4").innerHTML=arr[3];
           document.getElementById("b5").innerHTML=arr[4];
           document.getElementById("b6").innerHTML=arr[5];
           document.getElementById("b7").innerHTML=arr[6];
           document.getElementById("b8").innerHTML=arr[7];
           document.getElementById("b9").innerHTML=arr[8];
           document.getElementById("b10").innerHTML=arr[9];
           document.getElementById("b11").innerHTML=arr[10];
           document.getElementById("b12").innerHTML=arr[11];
         
        }
      </script>
</html>
