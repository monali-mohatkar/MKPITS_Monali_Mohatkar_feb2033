<!--5.Create a program that generates a random number between 1 and 100.-->
<html>
       <script>
                function showNumber()
                {
                   document.getElementById("num1").innerHTML=Math.random();
                   document.getElementById("num2").innerHTML=Math.floor(Math.random()*101);
                }
       </script>
 
       <body>
             <p id="num1">random number</p>
             <p id="num2">number</p>
             <input type=button value="start" onclick="showNumber();"/>
       </body>
</html>
