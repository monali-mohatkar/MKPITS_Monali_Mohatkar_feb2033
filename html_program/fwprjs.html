<html>
        <script language="javascript">
                  function numRange (num,start,end)
                   {
                       var num,start,end;
                       if ((num>=start) && (num<=end))
                       {
                          alert("number is in range");
                       }
                       else
                       {
                          alert("number is not in range");
                       }
                   }
        </script>
        <body>
                num=<input type=text name="n1"/><br><br>
                start=<input type=text name="s1"/><br><br>
                end=<input type=text name="e1"/><br><br>
                <input type=button value="show" onclick="numRange(document.getElementsByName('n1')[0].value,
                                                                  document.getElementsByName('s1')[0].value,
                                                                  document.getElementsByName('e1')[0].value)";/>
        </body>
</html>
