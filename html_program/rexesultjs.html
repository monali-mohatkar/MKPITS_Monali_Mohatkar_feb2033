<html>
        <script language="javascript">
               function exResult ()
                 {
                    var math,phy,chem,total,per;
                    math=parseInt(document.getElementById("m1").value);
                    phy=parseInt(document.getElementById("p1").value);
                    chem=parseInt(document.getElementById("c1").value);
                    total=math+phy+chem;
                    document.getElementById("s1").innerHTML="total="+total;
                    per=parseFloat(total*0.3);
                    document.getElementById("s2").innerHTML="percentage="+per;
                    if (per>=75)
                    {
                      document.getElementById("s3").innerHTML="garde=disting";
                    }
                    else if (per>=60 && per<75)
                    {
                      document.getElementById("s3").innerHTML="grade=first division";
                    }
                    else
                    {
                      document.getElementById("s3").innerHTML="grade=fail";
                    }
                 } 
        </script>
        <body>
               math:<input type=text id="m1"/><br><br>
               phy:<input type=text id="p1"/><br><br>
               chem:<input type=text id="c1"/><br><br>
               <input type=button value="result" onclick="exResult()";/><br><br>
               <span id="s1">total:</span><br><br>
               <span id="s2">percentage:</span><br><br>
               <span id="s3">grade</span>
                  
        </body>
</html>
