<html>
       <script>
           function factorial()
             {
                var num=parseInt(document.getElementById("n1").value);
                var fact=1;
                while(num>0)
                {
                    fact=fact*num;
                    num=num-1;
                }
                alert("factorial is"+fact);
             }
       </script>
       <body>
              num=<input type=text id="n1"/><br><br>
              <input type=button value="factorial" onclick="factorial()";/>
       </body>
</html>
