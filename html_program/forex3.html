<html>
         <script>                 
                 function check()
                   {
                     var num,counter,flag=0;
                     num=document.getElementById("t1").value;
                     for(counter=2;counter<num;counter++)
                     {
                        if(num%counter==0)
                        {
                             flag=1;
                             break;
                        }
                     }
                        if(flag==0)
                        {
                            document.write("prime number");
                        } 
                        else
                        {
                          document.write("not a prime number");
                        }
                   }  
         </script> 
        <body>
              enter number:<input type=text id="t1"/><br><br>
               <input type=button value="show" onclick="check()";/>
       </body>
</html>
