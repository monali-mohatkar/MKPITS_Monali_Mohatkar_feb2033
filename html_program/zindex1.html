<!DOCTYPEE html>
<html>
       <head>
               <style>
                        .container {position:relative;}
                        .black {border:2px solid black;
                                z-index:1;
                                position:relative;
                                height:100px;
                                margin:30x; }
                       .gray { background:gray;
                               position:absolute;
                               z-index:3;
                               height:60px;
                               width:70%;
                               left:50px;
                               top:50px;}
                        .green { position:absolute;
                                 z-index:2;
                                 background:lightgreen;
                                 width:35%;
                                 left:270px;
                                 top:-15px;
                                 height:100px;}
               </style>
       </head>
       <body>
              <h2>THIS IS Z-INDEX</h2>
              <p>An element with greater stack order is always above an element with a lower stack order.</p>
              <div class="container">
                    <div class="black">Black box(z-index:1)</div>
                    <div class="gray">gray box(z-index:3)</div>
                    <div class="green">green box(z-index:2)</div>
              </div>
       </body>
</html>
