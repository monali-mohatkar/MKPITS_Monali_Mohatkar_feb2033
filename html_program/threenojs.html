<html>
        <script language="javascript">
                 function checkGreater ()
                 {
                     var num1=1,num2=2,num3=3;
                     num1=document.getElementById("n1").value;
                     num2=document.getElementById("n2").value;
                     num3=document.getElementById("n3").value;
                     if (num1>num2 && num1>num3)
                     {
                       alert("number1 is greatest");
                     }
                     else if (num2>num3)
                     {
                       alert("number2 is greatest");
                     }
                     else
                     {
                        alert("number3 is greatest");
                     }
                 }
        </script>
        <body>
                number1:<input type=text id="n1"/><br><br>
                number2:<input type=text id="n2"/><br><br>
                number3:<input type=text id="n3"/><br><br>
                <input type=button value="ok" onclick="checkGreater()";/>
        </body>
</html>
