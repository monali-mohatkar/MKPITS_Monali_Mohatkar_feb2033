<!--3.Create a program that converts a temperature from Celsius to Fahrenheit.-->
<html>
        <script>
                 <!--code to conver tem from celsius to fahrenheit-->
                 var tempcelsius=25;
                 var tempfahrenheit;
                 tempfahrenheit=32+((tempcelsius*9)/5);
                 document.write("Temperature in fahrenheit="+tempfahrenheit);
        </script>
</html>
