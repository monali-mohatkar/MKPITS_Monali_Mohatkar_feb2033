<html>
       <script language="javascript">
              var num=parseInt(prompt("enetr the number"));
              var result;
             
               switch (num)
               {
                  case 1:
                  result="one";
                  break;
                  case 2:
                  result="two";
                  break;
                  case 3:
                  result="three";
                  break;
                  default:
                  result="some other number";
                  break;
              }
                 alert(result);           
       </script>
</html>
