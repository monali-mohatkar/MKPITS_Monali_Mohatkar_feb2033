<html>
        <body>
              <p align=center>Time remain:<span id="s1">1:00min</span></p>
               <table align=center border=1 height=50 width=100>
                 <tr>
                     <th><button id="b1" value="-" onclick="one()";></button></th>
                     <th><button id="b2" value="-" onclick="two()";></button></th>

                </tr>
               
               </table>
               <input type=button value="start" onclick="start();"/>
        </body>
   
        <script>

        var arr=new Array();
        var num=3;
        do
        {
          var n1=Math.floor(Math.random()*3)+1;
          if(! arr.includes(n1))
          {
            arr.push(n1);
          }
         }
         while(arr.length<num);
        function start()
        {
           document.getElementById("b1").innerHTML=arr[0];
           document.getElementById("b2").innerHTML=arr[1];
           document.getElementById("b3").innerHTML=arr[2];
          
           var counter=60;
                setInterval(function(){
                                        counter--;
                                        if(counter>=0)
                                        {
                                           var res=document.getElementById("s1");
                                           res.innerHTML="00"+counter+"sec";
                                        }
                                        if(counter==-1)
                                        {
                                           clearInterval(counter);
                                        }
                                      }
                                        ,1000 )
        }

        var arr1=[1,2,3];
        var result=0;
        var x;

        function one()
        {
            x=document.getElementById("b1").innerHTML;
            if(arr1[result]==x)
            {
               result=result+1;
                  if(result==3)
               {

            }
        }
 
       
       
      </script>
</html>
